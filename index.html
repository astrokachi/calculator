<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="./script.js"></script>
		<title>calculator</title>
	</head>
	<body>
		<div class="calc" container>
			<main class="calc__container">
				<div class="calc__display">
					<div class="answer"></div>
					<input class="numbers" >

				</div>
				<table>
					<tr class="row1">
						<td class="col1 clear">C</td>
						<td class="col2 negate">+/-</td>
						<td class="col3 percentage">%</td>
						<td class="col4 divide">รท</td>
					</tr>
					<tr class="row2">
						<td class="col1 seven">7</td>
						<td class="row2 col2 eight">8</td>
						<td class="row2 col3 nine">9</td>
						<td class="row2 col4 multiply">x</td>
					</tr>
					<tr class="row3">
						<td class="col1 four">4</td>
						<td class="col2 five">5</td>
						<td class="col3 six">6</td>
						<td class="col4 sub">-</td>
					</tr>
					<tr class="row4">
						<td class="col1 one">1</td>
						<td class="col2 two">2</td>
						<td class="col3 three">3</td>
						<td class="col4 add">+</td>
					</tr>
					<tr class="row5">
						<td class="col1 dot">.</td>
						<td class="col2 zero">0</td>
						<td class="col3 delete">โซ</td>
						<td class="col4 equal">=</td>
					</tr>
				</table>
			</main>
		</div>
	</body>
</html>
